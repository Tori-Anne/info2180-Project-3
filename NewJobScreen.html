			<h2> New Job </h2>
			
			<form name = "NewJob" onsubmit = "return validation()" action = "scripts/newjob.php" method = "post">

			<br>

			<br>
			
			<input type = "text" name = "jobDescription" required />

			<br>

			<br>
			
			<input type = "text" name = "jobLocation" placeholder = "     e.g. Kingston, Jamaica" required />

			<br>
			<br>
			
			<input type = "submit" name = "submitButton" value = "Submit">
